<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asteroids in webgl</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;
        in vec3 aPosition;
        in vec3 aColor;
        out vec3 vColor;
        uniform mat4 tMatrix;
        uniform mat4 vMatrix;
        uniform mat4 pMatrix;
        
        void main()
        {
            vColor = aColor;
            vec4 position = pMatrix * vMatrix * tMatrix  * vec4(aPosition, 1);
            gl_Position = position;
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fColor;
        in vec3 vColor;
        void main()
        {
            fColor = vec4(vColor, 1.0 );
        }
        </script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="geometry/shapes.js"></script>
        <script type="text/javascript" src="UI/uiElements.js"></script>
        <script type="text/javascript" src="geometry/transformations.js"></script>
        <script type="text/javascript" src="animation/animation.js"></script>
        <script type="text/javascript" src="Camera/camera.js"></script>
        <script type="text/javascript" src="IO/files.js"></script>
        <script type="text/javascript" src="asteroids.js"></script>
    </head>

    <style>
        body {
            background-image: url('space_background.jpg');
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 512px;
            border:5px solid #ffffff;
        }
        h2 {
            color: #ffffff;
        }
    </style>

    <body>
        <canvas id="gl-canvas" width="500" height="500">>
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div id="container"></div>
        <br>
    </body>
</html>
